<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>carousel</title>
        <link rel="stylesheet" href="./carousel.css">
    </head>
    <body>
        <div class="slidershow middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <div class="slide s1">
                    <img src="https://www.reuters.com/resizer/3RiUuCYIQQcJBbY-wJcxRVoCNGU=/1200x1200/smart/filters:quality(80)/cloudfront-us-east-2.images.arcpublishing.com/reuters/AHF2FYISNJO55J6N35YJBZ2JYY.jpg" alt="Miami pic">
                </div>
                <div class="slide">
                    <img src="https://a.travel-assets.com/findyours-php/viewfinder/images/res30/339000/339657-Downtown-Miami.jpg" alt="florida pic">
                </div>
                <div class="slide">
                    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/14/10/2f/48/north-carolina.jpg?w=600&h=-1&s=1" alt="north carolina">
                </div>
                <div class="slide">
                    <img src="https://i.insider.com/637be52b2c8b9a0018cbfb45?width=1000&format=jpeg&auto=webp" alt="orlando pic">
                </div>
            </div>
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>
    </body>
</html>
